<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Compra de Talonarios</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="https://i.ibb.co/Vv2f73Q/logo-Nuevo-removebg-preview.png" alt="Logo" class="d-inline-block align-text-top logo-img">
                    Gestión de Talonarios
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./comprar_talonarios.html">Realizar compra de Talonarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./rendiciones.html">Rendir Talonarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./valores.html">Ver Resolución de Valores</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <h1 class="text-center">Compra de Talonarios</h1>
        <div class="form-container">
            <form id="comprar-talonarios-form">
                <div class="input-group">
                    <label for="nombrePM">Nombre de PM</label>
                    <input type="text" id="nombrePM" name="nombrePM" required>
                </div>
                <div class="input-group">
                    <label for="numeroPM">Número de PM</label>
                    <input type="text" id="numeroPM" name="numeroPM" required>
                </div>
                <div class="input-group">
                    <label for="valorTalonario">Valor del Talonario</label>
                    <input type="text" id="valorTalonario" class="valor-talonario-input" value="$9,000" disabled>
                </div>
                <fieldset>
                    <legend>Expediente 1</legend>
                    <div class="input-group">
                        <label for="nombreExpediente1">Nombre del Expediente</label>
                        <input type="text" id="nombreExpediente1" name="nombreExpediente1" required>
                    </div>
                    <div class="input-group">
                        <label for="numeroExpediente1">Número de Expediente</label>
                        <input type="text" id="numeroExpediente1" name="numeroExpediente1" required>
                    </div>
                    <div class="input-group">
                        <label for="cantidadTalonarios1">Cantidad de Talonarios</label>
                        <input type="number" id="cantidadTalonarios1" name="cantidadTalonarios1" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Expediente 2</legend>
                    <div class="input-group">
                        <label for="nombreExpediente2">Nombre del Expediente</label>
                        <input type="text" id="nombreExpediente2" name="nombreExpediente2" required>
                    </div>
                    <div class="input-group">
                        <label for="numeroExpediente2">Número de Expediente</label>
                        <input type="text" id="numeroExpediente2" name="numeroExpediente2" required>
                    </div>
                    <div class="input-group">
                        <label for="cantidadTalonarios2">Cantidad de Talonarios</label>
                        <input type="number" id="cantidadTalonarios2" name="cantidadTalonarios2" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Expediente 3</legend>
                    <div class="input-group">
                        <label for="nombreExpediente3">Nombre del Expediente</label>
                        <input type="text" id="nombreExpediente3" name="nombreExpediente3" required>
                    </div>
                    <div class="input-group">
                        <label for="numeroExpediente3">Número de Expediente</label>
                        <input type="text" id="numeroExpediente3" name="numeroExpediente3" required>
                    </div>
                    <div class="input-group">
                        <label for="cantidadTalonarios3">Cantidad de Talonarios</label>
                        <input type="number" id="cantidadTalonarios3" name="cantidadTalonarios3" required>
                    </div>
                </fieldset>
                <div class="button-group">
                    <button type="button" class="calcular" onclick="calcularTotal()">Calcular</button>
                    <button type="button" class="descargar" onclick="generarPDF()">Generar PDF</button>
                </div>
            </form>
            <div class="indicadores">
                <p id="valorTotal"><strong>Valor Total: $0.00</strong></p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
