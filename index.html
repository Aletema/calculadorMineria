<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/mont" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Calculadora de M³/Tn</title>
</head>

<body>
    <h1>CALCULADORA DE M³/TN</h1>
    <img src="/image/Dimensiones personalizadas 772x194 px.jpeg" alt="">
    <form id="gradeCalculator" class="gradeCalculator">
        <h2>COLOCAR VALOR DEL MINERAL:</h2>
        <label for="grade0"></label>
        <input type="number" id="grade0" placeholder="$" class="grade0" value="0" required />
        <label for="grade1">Talonario 1:</label>
        <input type="number" id="grade1" placeholder="M³/Tn" value="0" required />
        <label for="grade2">Talonario 2:</label>
        <input type="number" id="grade2" placeholder="M³/Tn" value="0">
        <label for="grade3">Talonario 3:</label>
        <input type="number" id="grade3" placeholder="M³/Tn" value="0">

       
        <label for="grade3" class="oculto">Talonario 4:</label>
        <input type="number" id="grade4" class="oculto" placeholder="M³/Tn" value="0">
        <button type="button" onclick="calcularPromedio()">CALCULAR VALOR TOTAL</button>
        <button onclick="mostrarInput()" class="mostrarInput">AGREGAR TALONARIO</button>
    </form>
    <section>
        <div><a href="./index.html">HACER OTRO CÁLCULO</a>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
